<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Goodwood - juguetes de madera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="icon" href="../multimedia/rocking-horse.png" type="juguete-madera">
<meta name="description" content="Contactate con nosotros para recibir mayor información">
<meta name="keywords" content="contacto, contactanos, mail, mensaje">
<meta property="og:type" content="website">
<meta property="og:title" content="Contactanos">
<meta property="og:url" content="https://www.goodwood.com.ar/contacto">
<meta property="og:image" content="https://www.goodwood.com.ar/images/lapices.jpg">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-color-nav container-fluid">
            <div class="container">
              <a class="navbar-brand" href="index.html">
                <img src="../multimedia/LOGObco 1.png" alt="Logo Goodwood">
              </a>
            </div>
          </nav>
    </header>
     
    <main class="container">
    <h1 class="p-5">
       ¡Contactanos!
    </h1>
    
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre y apellido</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Telefono</label>
          <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Deseo recibir novedades</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</body>
</html>
